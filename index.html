<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar for navigation -->
        <div id="sidebar">
            <div id="sidebar-header">
                <h3>Channels</h3>
            </div>
            <div id="channel-list">
                <ul>
                    <li class="channel" onclick="selectChannel('general')">#general</li>
                    <li class="channel" onclick="selectChannel('random')">#random</li>
                    <li class="channel" onclick="selectChannel('help')">#help</li>
                </ul>
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window">
            <div id="chat-header">
                <h2>#general</h2>
            </div>
            <div id="messages">
                <!-- Messages will go here -->
            </div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
