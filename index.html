<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #1e1e1e;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            z-index: 100;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: red;
            display: none;
        }

        #restart-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        #restart-button:hover {
            background-color: #ff9a8b;
        }

        #pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff9a8b;
            border: none;
            border-radius: 5px;
        }

        #pause-button:hover {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>
    <div id="score-board">Score: 0</div>
    <div id="game-over">Game Over!</div>
    <button id="restart-button" onclick="restartGame()">Restart Game</button>
    <button id="pause-button" onclick="togglePause()">Pause</button>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
